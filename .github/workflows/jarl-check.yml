# Workflow derived from hhttps://jarl.etiennebacher.com/integrations

on:
  push:
    branches: [main, master]
  pull_request:

name: jarl-check

permissions: read-all

jobs:
  jarl-check:
    name: jarl-check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: etiennebacher/setup-jarl@v0.1.0
